<div *ngFor="let question of questionsService.questions">
  <div class="question">
    <p>Frage: {{ question.question }}</p>

    <div>
      <button
        *ngFor="let answer of question.allAnswers"
        type="button"
        (click)="onSelectAnswer(question, answer)">
        {{ answer }}
      </button>
    </div>
  </div>
</div>
<br>
<button>Submit</button>
